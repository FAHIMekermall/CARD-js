<!DOCTYPE html>

    <title>Profile</title>
    <link rel="stylesheet" href="style.css">

<body>

            <div class="card-footer">

                    <span>UI/UX</span><span>Front-End Developer</span><span>HTML</span><span>CSS</span><span>JAVASCRIPT</span><span>NODE</span><span>REACT</span>
